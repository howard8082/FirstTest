<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表格控件测试</title>
	<link rel="stylesheet" href="../metrodemo/css/metro-bootstrap.css">
	<link rel="stylesheet" href="../metrodemo/css/iconFont.css">
	<link rel="stylesheet" href="../css/sta_grid.css">
	<link rel="stylesheet" href="../css/site.css">
	<script src="../external/jquery/jquery.js"></script>
	<script src="../ui/core.js"></script>

</head>
<body class="metro sta">
<h3>表格控件</h3>

<div class="container">
    <div id="mygrid" class="wrap-grid" role="grid">
        <div class="topbar toolbar transparent">
            <button class="small"><i class="icon-plus on-left fg-gray"></i>新增</button>
            <button class="small"><i class="icon-minus on-left fg-gray"></i>删除</button>
        </div>
        <div class="wrap-grid-thead fg-white">
            <table class="bg-bsBlue">
                <tbody>
                    <tr>
                        <td class="text-left">姓名</th>
                        <td class="text-left">电话号码</th>
                        <td class="text-left">家庭住址</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="wrap-grid-tbody">
            <table class="dataTable">
                <tbody>
                    <tr class="odd">
                        <td>中国人</td>
                        <td>13823122234,021-87633092</td>
                        <td>上海市某某区某某路某某小区99号1102</td>
                    </tr>
                    <tr class="even">
                        <td>Englisher, 老外的名字要长点</td>
                        <td>13823122234</td>
                        <td>Sige.uiw.8</td>
                    </tr>
                    <tr class="odd">
                        <td>中国人</td>
                        <td>13823122234,021-87633092</td>
                        <td>上海市某某区某某路某某小区99号1102</td>
                    </tr>
                    <tr class="even">
                        <td>Englisher, 老外的名字要长点</td>
                        <td>13823122234</td>
                        <td>Sige.uiw.8</td>
                    </tr>
                    <tr class="odd">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="odd">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="odd">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $("div#mygrid").sta_grid({
                autoColumnWidth: true
            });
    });
</script>
</body>
</html>
